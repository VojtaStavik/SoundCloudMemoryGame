custom_categories:
  - name: Getting Started 
    children:
    - BasicOperators
    - FrameworkOverview
    - DebuggingTechniques
    - DesignGuidelines
  - name: Signal
    children:
    - Event
    - Observer
    - Signal
    - SignalProtocol
    - FlattenStrategy
  - name: SignalProducer
    children:
    - SignalProducer
    - SignalProducerProtocol
    - timer(interval:on:)
    - timer(interval:on:leeway:)
  - name: Property
    children:
    - Property
    - PropertyProtocol
    - MutableProperty
    - MutablePropertyProtocol
    - ValidatingProperty
  - name: Action
    children:
    - Action
    - ActionError
  - name: Bindings
    children:
    - BindingSource
    - BindingTarget
    - BindingTargetProvider
    - <~(_:_:)
  - name: Scheduler Protocols
    children:
    - DateScheduler
    - Scheduler
  - name: Schedulers
    - ImmediateScheduler
    - QueueScheduler
    - TestScheduler
    - UIScheduler
  - name: Reactive Extensions
    children:
    - Reactive
    - ReactiveExtensionsProvider
  - name: Lifetime
    children:
    - Lifetime
  - name: Disposable
    children:
    - AnyDisposable
    - ActionDisposable    
    - Disposable
    - CompositeDisposable
    - ScopedDisposable 
    - SerialDisposable
    - SimpleDisposable
    - +=(_:_:)
  - name: Debugging
    - EventLogger
    - LoggingEvent
  - name: Utilities 
    children:
    - Atomic
    - Bag
    - BagIterator
    - RemovalToken
    - Optional
    - OptionalProtocol
  - name: Deprecated
    - AtomicProtocol
    - ActionProtocol
    - BindingTargetProtocol
    - ObserverProtocol
theme: fullwidth 
skip_undocumented: true
readme: README.md
documentation: Documentation/*.md
hide_documentation_coverage: true
xcodebuild_arguments:
  - -workspace
  - ReactiveSwift.xcworkspace
  - -scheme
  - ReactiveSwift-macOS
author: ReactiveCocoa
author_url: https://reactivecocoa.io/
github_url: https://github.com/ReactiveCocoa/ReactiveSwift/
